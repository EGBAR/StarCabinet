os: unstable
cache:
  - node_modules
  - app/node_modules
environment:
  matrix:
    - nodejs_version: 6
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - npm install -g windows-build-tools
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
# version: '1.0.{build}'
version: '0.0.1'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist
